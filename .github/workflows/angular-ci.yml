name: Angular CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторій
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Deploy
        run: npm run deploy
