name: Angular CI/CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторій
        uses: actions/checkout@v3

      - name: Встановити Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Встановити залежності
        run: npm ci

      - name: Побудувати Angular-проєкт
        run: npm run build -- --configuration production

      - name: Встановити Git-ідентичність
        run: |
          git config --global user.email "andrey.malamuzh.1994@gmail.com"
          git config --global user.name "AndriiMalamuzh"

      - name: Додати токен до Git remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Деплой
        run: npm run deploy
