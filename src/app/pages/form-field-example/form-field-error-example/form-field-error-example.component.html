<h2>Error</h2>
<app-example>
  <app-tab-group>
    <app-tab label="form-field-error.component.html">
      @if (fileContents['codeHtml']) {
        <pre><code [highlightAuto]="fileContents['codeHtml']"></code></pre>
      }
    </app-tab>
    <app-tab label="form-field-error.component.ts">
      @if (fileContents['codeTs']) {
        <pre><code [highlightAuto]="fileContents['codeTs']"></code></pre>
      }
    </app-tab>
    <app-tab label="form-field-error.component.scss">
      @if (fileContents['codeScss']) {
        <pre><code [highlightAuto]="fileContents['codeScss']"></code></pre>
      }
    </app-tab>
  </app-tab-group>
</app-example>
