<div class="components">
  @for (item of components; track item.title) {
    <a [routerLink]="item.link" class="component">
      @if (item?.img) {
        <img class="component__img" [src]="environment.publicUrl + 'img/' + item.img" [alt]="item.title"/>
      } @else {
        <div class="component__img"></div>
      }
      <h2 class="component__title">{{item.title}}</h2>
    </a>
  }
</div>
