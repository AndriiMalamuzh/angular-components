<h2>Input with a clear button</h2>
<app-example>
  <app-tab-group>
    <app-tab label="Example">
      <div class="clearable-input">
        <app-form-field>
          <app-form-field-label>Clearable input</app-form-field-label>
          <input type="text" input [(ngModel)]="value" />
          @if (value()) {
            <button
              type="button"
              button
              view="flat"
              [isIcon]="true"
              form-field-suffix
              (click)="value.set('')"
            >
              <app-icon name="close" [size]="20"></app-icon>
            </button>
          }
        </app-form-field>
      </div>
    </app-tab>
    <app-tab label="HTML">
      @if (fileContents['exampleHtml']) {
        <pre><code [highlightAuto]="fileContents['exampleHtml']"></code></pre>
      }
    </app-tab>
    <app-tab label="TS">
      @if (fileContents['exampleTs']) {
        <pre><code [highlightAuto]="fileContents['exampleTs']"></code></pre>
      }
    </app-tab>
    <app-tab label="SCSS">
      @if (fileContents['exampleScss']) {
        <pre><code [highlightAuto]="fileContents['exampleScss']"></code></pre>
      }
    </app-tab>
  </app-tab-group>
</app-example>
