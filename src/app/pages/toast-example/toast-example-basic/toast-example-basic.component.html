<h2 style="margin-top: 0;">Example</h2>
<app-example>
  <app-tab-group>
    <app-tab label="Example">
      <div class="toast-example">
        <button type="button" button view="flat" class="toast-example__success" (click)="onSuccess()">Success</button>
        <button type="button" button view="flat" class="toast-example__error" (click)="onError()">Error</button>
        <button type="button" button view="flat" class="toast-example__warning" (click)="onWarning()">Warning</button>
        <button type="button" button view="flat" class="toast-example__info" (click)="onInfo()">Info</button>
      </div>
    </app-tab>
    <app-tab label="HTML">
      @if (fileContents['exampleHtml']) {
        <pre><code [highlightAuto]="fileContents['exampleHtml']"></code></pre>
      }
    </app-tab>
    <app-tab label="TS">
      @if (fileContents['exampleTs']) {
        <pre><code [highlightAuto]="fileContents['exampleTs']"></code></pre>
      }
    </app-tab>
    <app-tab label="SCSS">
      @if (fileContents['exampleScss']) {
        <pre><code [highlightAuto]="fileContents['exampleScss']"></code></pre>
      }
    </app-tab>
  </app-tab-group>
</app-example>
